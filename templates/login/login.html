<!DOCTYPE html>
{%load static %}
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Importing css login -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body>

    <main>

      <section class="vh-100 gradient-custom">
        

        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-4 mt-md-3 pb-5">
                    <!--Verifica se tem mensagem de error-->
                    {%if mensagem != '' %}

                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{mensagem}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  
                    {% endif %}
                    <h2 class="fw-bold mb-2 text-white text-uppercase">Login</h2>
                    <p class="text-white-50 mb-4">Por favor, digite o usuario e senha!</p>
                    
                    <form method="post">
                      
                      {% csrf_token %}
                      <div class="form-floating mb-3">
                        <input name="usuario" type="text" class="form-control" id="floatingInput" placeholder="usuario1" value="{{usuario}}" required>
                        <label for="floatingInput">Usuário</label>
                      </div>
                      
                      <div class="form-floating">
                        <input name="senha" type="password" class="form-control" id="floatingPassword" placeholder="Senha" values="{{senha2}}" required>
                        <label for="floatingPassword">Senha</label>
                      </div>
        
                      <p class="small mb-4 mt-2 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

                    </form>
                    
      
                  </div>
      
                  <div>
                    <p class="mb-0 text-white">Não possui uma conta? <a href="{% url 'registrar' %}" class="text-white-50 fw-bold">Cadastre-se</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

      <footer>

          <!--Js bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
      </footer>
    </main>
    
  </body>
</html>
